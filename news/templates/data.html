{% extends "newsscraper.html" %}
<html lang="en">
<head>
{% load static %}
    <meta charset="UTF-8">
    <title>Title</title>
  {% block css %}
    <style>

        .flex-container1{
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 10px 25px 0 rgba(0, 0, 0, 0.19);
        background-image:url("https://wallpapercave.com/wp/wp3191655.jpg");
        margin-top:40px;
        border-radius:5px;
        display:flex;
        flex-direction:row;
        align-item:center;
        justify-content:space-around;
        width:100%;


        }
         .flex-container2{

         background-image:url("https://cdn.pixabay.com/photo/2016/06/08/16/30/texture-1444067_960_720.jpg");
        display:flex;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 10px 25px 0 rgba(0, 0, 0, 0.19);
        flex-direction:row;
        align-item:center;
        justify-content:center
        width:100%;
        margin-top:70px;
        border-radius:5px;

        }
        .article{
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 10px 25px 0 rgba(0, 0, 0, 0.19);
        border-radius:8px;
         word-wrap: break-word;
        background-image:url("https://wallpaperaccess.com/full/340434.png");

        overflow-y:scroll;
       width:32vw;
       height:60vh;
       margin-top:20px;
       margin-bottom:20px;
       padding:5px;
       padding-right:14px;


        }
    .wordcloud{
     box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 10px 25px 0 rgba(0, 0, 0, 0.19);
     width:22vw;
       height:45vh;

    }
#wc{
margin-top:76px;
   width:30vw;
       height:45vh;

}

.flex-container3{
margin-top:70px;
display:flex;
flex-direction:row;
justify-content:space-between;
 box-shadow: 12px 13px white;
 background-image:url("https://wallpaper.dog/large/10717704.jpg");
width:100%;
border-radius:5px;
height:88vh;
margin-bottom:30px;
}
#head{
font-family:'Righteous', cursive;

            font-size: 50px;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(to right, #332623,
                    #8E44AD , #EA320B,#17202A );
            -webkit-text-fill-color: transparent;
            -webkit-background-clip: text;

}
#para{
font-size:22px;
font-family: 'Vollkorn', serif;
color:black;

}



    </style>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital@1&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'data.css' %}">


    {% endblock %}
</head>

{% block body %}

<div class="flex-container1">

    <div class="article">

      <h1 id="head"><i>ARTICLE</i></h1>
      <p id="para">{{text}}</p>
    </div>

    <div id="wc">
        <img class="wordcloud" src="{% static 'img/wordcloud.png' %}">
    </div>

</div>
<div class="flex-container2">
<div id="summary">

    <h1 align="center" style="font-family:font-family: 'Source Code Pro', monospace;  background: linear-gradient(to right, #f32170,
                    #ff6b08, #cf23cf, #eedd44);
            -webkit-text-fill-color: transparent;
            -webkit-background-clip: text;">SUMMARY</h1>
    <p style="font-family: 'PT Sans', sans-serif; color:black; font-size:20px;">{{summary}}</p>
    </div>

</div>
<div class="flex-container3">





    <div class="flip-card-container" style="--hue: 220; padding-top:2px;">
  <div class="flip-card">

    <div class="card-front" style="box-shadow:0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 10px 25px 0 rgba(0, 0, 0, 0.19);">
      <figure>
        <div class="img-bg"></div>
        <img src="https://images.unsplash.com/photo-1486162928267-e6274cb3106f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" alt="Brohm Lake">
        <figcaption>KEYWORDS</figcaption>
      </figure>

      <ul>
           {% for i in keyword %}
        <li><i>{{i}}</i></li>

     {% endfor %}


      </ul>
    </div>



  </div>

</div>
       <div style="margin-top:220px; margin-right:25px; border:3px solid black; height:20vh;">
            <h2 style=" color:white;">
                PUBLISHED DATE</h2>
               <h2>{{publish_date}}</h2>
    <div  style="color:white; margin-left:48px; border:3px solid black; border-radius:15px; width:250px;">
            <a><b>CLICK HERE TO VISIT NEWS WEBSITE</b></a>
            </div>

            </div>

</div>

    {% endblock %}


</html>
