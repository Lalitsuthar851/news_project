<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title>NEWS DATA</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/fontAwesome.css' %}">
        <link rel="stylesheet" href="{% static 'css/hero-slider.css' %}">
        <link rel="stylesheet" href="{% static 'css/owl-carousel.css' %}">
        <link rel="stylesheet" href="{% static 'css/templatemo-style.css' %}">
        <link rel="stylesheet" href="{% static 'css/lightbox.css' %}">

        {% block css %}
        {% endblock %}


        <script src="{% static 'js/vendor/modernizr-2.8.3-respond-1.4.2.min.js' %}"></script>



    </head>

<body>
    <div class="header">
        <div class="container">
            <nav class="navbar navbar-inverse" role="navigation">
                <div class="navbar-header">
                    <button type="button" id="nav-toggle" class="navbar-toggle" data-toggle="collapse" data-target="#main-nav">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="#" class="navbar-brand scroll-top"><em>News</em>&nbsp;DATA</a>
                </div>
                <!--/.navbar-header-->

                <!--/.navbar-collapse-->
            </nav>
            <!--/.navbar-->
        </div>
        <!--/.container-->
    </div>
    <!--/.header-->


    <div class="parallax-content baner-content" id="home">
        <div class="container">
            <div class="text-content">
                <h2><em>NEWS</em> <span>DATA</span>&nbsp;<b>SCRAPER</b></h2>
                <p>From here you can get the <b>summary,keywords</b> and <b>author</b> name of the news</p>
                 </div>
<!--            <div class="row justify-content-center">-->
<div class="row">
     <form action="/scrape/" method="post">{% csrf_token %}
    <div class="col-lg-4 col-lg-offset-4">
        <div class="input-group">
            <input type="text" placeholder="PUT NEWS LINK HERE" name="page" class="form-control" />

            <span class="input-group-btn">
                <button class="btn btn-success" id="buttons" type="submit">GET DATA</button>
            </span>
        </div><!-- /input-group -->
    </div><!-- /.col-lg-4 -->

         <label for="quantity" style="color:white;"><b><i>Number of Keywords:</i></b></label>
            <input type="number" id="quantity" name="quantity" min="1" max="18" value="10" style="border:2px solid orange; border-radius:10px;">
          </form>

</div><!-- /.row -->

            <br>

 {% block body %}
{% endblock %}


        </div>



    </div>











    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

    <script src="{ % static 'js/vendor/bootstrap.min.js' %}"></script>

    <script src="{ % static 'js/plugins.js' %}"></script>
    <script src="{ % static 'js/main.js' %}"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">

 {% block js %}
{% endblock %}

    </script>
</body>
</html>
