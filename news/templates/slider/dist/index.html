{% extends "newsscraper.html" %}

  {% block css %}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans%3A400%2C400italic%2C600%2C700%2C700italic%7COswald%3A400%2C300%7CVollkorn%3A400%2C400italic'>
 {% load static %}
  <link rel="stylesheet" href="{% static 'demo_css/style.css' %}">
{% endblock %}



<!-- partial:index.partial.html -->
{% block body %}
<main class="main-content">
  <section class="slideshow">
    <div class="slideshow-inner">
      <div class="slides">
        <div class="slide is-active ">
          <div class="slide-content">
            <div class="caption">
              <div class="title"><big style="color:#FFD200;">NEWS</big> TITLE</div>
              <div class="text">
                <p style="color:white; font-size:2vw font-family:Copperplate Gothic Bold;">{{title}}</p>
              </div> 
<!--              <a href="#" class="btn">-->
<!--                <span class="btn-inner">Learn More</span>-->
<!--              </a>-->
            </div>
          </div>
          <div class="image-container">
             <img src="https://ak9.picdn.net/shutterstock/videos/8693269/thumb/1.jpg" alt="" class="image" />
          </div>
        </div>
        <div class="slide">
          <div class="slide-content">
            <div class="caption">
              <div class="title"><u>SUMMARY</u></div>
              <div class="text">
                <p style="color:white; font-size:2vh;"><b>{{summary}}</b></p>
                <hr>
                <h1><u>A<span style="color:#FFD200;">UTHOR</span></u></h1><p style="color:white; font-size:2vw;">{{author}}</p>
              </div> 
<!--              <a href="#" class="btn">-->
<!--                <span class="btn-inner">Learn More</span>-->
<!--              </a>-->
            </div>
          </div>
          <div class="image-container">
            <img src="https://wallpapercave.com/wp/wp3006066.png" alt="" class="image" />
          </div>
        </div>
        <div class="slide">
          <div class="slide-content">
            <div class="caption">
              <div class="title">WORD CLOUD</div>
              <div class="text" >
                <img src="{% static 'img/wordcloud.png' %}">
              </div> 
<!--              <a href="#" class="btn">-->
<!--                <span class="btn-inner">Learn More</span>-->
<!--              </a>-->
            </div>
          </div>
          <div class="image-container">
            <img src="https://www.baltana.com/files/wallpapers-16/4K-Plain-Blurred-Background-HD-Desktop-Wallpaper-40962.jpg" alt="" class="image" />
          </div>
        </div>
        <div class="slide">
          <div class="slide-content">
            <div class="caption">
              <div class="title">PUBLISHED DATA</div>
              <div class="text">
                <p style="color:white; font-size:3vh;">{{publish_date}}</p>
                <p style="color:white; font-size:3vh;">{{url}}</p>
              </div> 
              <a href={{url}} class="btn">
                <span class="btn-inner">CLICK HERE TO VISIT NEWS</span>
              </a>
            </div>
          </div>
          <div class="image-container"> 
            <img src="https://cdn.pixabay.com/photo/2021/02/12/18/14/wallpaper-6009269_960_720.png" alt="" class="image" />
          </div>
        </div>
      </div>
      <div class="pagination">
        <div class="item is-active"> 
          <span class="icon">1</span>
        </div>
        <div class="item">
          <span class="icon">2</span>
        </div>
        <div class="item">
          <span class="icon">3</span>
        </div>
        <div class="item">
          <span class="icon">4</span>
        </div>
      </div>
      <div class="arrows">
        <div class="arrow prev">
          <span class="svg svg-arrow-left">
            <svg version="1.1" id="svg4-Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="14px" height="26px" viewBox="0 0 14 26" enable-background="new 0 0 14 26" xml:space="preserve"> <path d="M13,26c-0.256,0-0.512-0.098-0.707-0.293l-12-12c-0.391-0.391-0.391-1.023,0-1.414l12-12c0.391-0.391,1.023-0.391,1.414,0s0.391,1.023,0,1.414L2.414,13l11.293,11.293c0.391,0.391,0.391,1.023,0,1.414C13.512,25.902,13.256,26,13,26z"/> </svg>
            <span class="alt sr-only"></span>
          </span>
        </div>
        <div class="arrow next">
          <span class="svg svg-arrow-right">
            <svg version="1.1" id="svg5-Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="14px" height="26px" viewBox="0 0 14 26" enable-background="new 0 0 14 26" xml:space="preserve"> <path d="M1,0c0.256,0,0.512,0.098,0.707,0.293l12,12c0.391,0.391,0.391,1.023,0,1.414l-12,12c-0.391,0.391-1.023,0.391-1.414,0s-0.391-1.023,0-1.414L11.586,13L0.293,1.707c-0.391-0.391-0.391-1.023,0-1.414C0.488,0.098,0.744,0,1,0z"/> </svg>
            <span class="alt sr-only"></span>
          </span>
        </div>
      </div>
    </div> 
  </section>
</main>
{% endblock %}
<!-- partial -->
{% block js %}
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js'></script>
<script  src="{% static 'demo_css/script.js' %}"></script>
{% endblock %}
